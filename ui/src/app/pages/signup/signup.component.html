<div class="centered-content">
    <div class="form-box">
    <h1 class="heading">Signup</h1>
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" formControlName="name" placeholder="Text input">
          </div>
        </div>
  
        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input" type="email" formControlName="email" placeholder="Email input">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right"  *ngIf="!signUpForm.get('email')?.hasError('email') && signUpForm.get('email')">
                <i class="fas fa-check"></i>
              </span>
          </div>
          <p class="help is-danger" *ngIf="signUpForm.get('email')?.hasError('email') && signUpForm.get('email')">
            This email is invalid
          </p>
        </div>
  
        <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="password" formControlName="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
            <p class="help is-danger" *ngIf="signUpForm.get('password')?.value?.length < 8 && signUpForm.get('password')?.value">
              Password must contain at least 8 characters
            </p>
          </div>
          
          
  
        <div class="field">
            Would you like to login from here?
          <div class="control">
            <label class="radio">
              <input type="radio" formControlName="question" [value]="'Yes'"> Yes
            </label>
            <label class="radio">
              <input type="radio" formControlName="question" [value]="'No'"> No
            </label>
          </div>
        </div>
  
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" type="submit">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light" type="button">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
