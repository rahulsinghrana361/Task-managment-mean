<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new task
        </h1>
        <div class="field is-grouped">
            <p class="control is-expanded">
              <input #taskTitleInput class="input has-background-light" type="text" placeholder="Add title">
            </p>
            <p class="control">
              <a class="button is-primary" (click)="createNewTask(taskTitleInput.value)">
                Create
              </a>
            </p>
          </div>

          <button class="button is-primary" routerLink="">
            Cancel
          </button>
    </div>
</div>
